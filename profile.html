<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your MarketPlace profile and account settings">
    <meta name="keywords" content="profile, account settings, marketplace account">
    <title>Profile - COSC 360 Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-links">
                <a href="catalog.html">Guest Catalogue</a>
                <a href="member-catalog.html">Member Catalog</a>
                <div class="auth-links">
                    <a href="profile.html" class="active">My Profile</a>
                    <button class="btn-secondary" id="logout-btn">Sign Out</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="profile-container">
            <div class="profile-header">
                <h1>My Profile</h1>
                <button class="btn-primary" id="save-profile">Save Changes</button>
            </div>
            <div class="profile-content">
                <div class="profile-section">
                    <h2>Profile Information</h2>
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="profile-image">Profile Image</label>
                            <div class="profile-image-container">
                                <img id="current-profile-image" src="placeholder-profile.jpg" alt="Profile Image">
                                <input type="file" id="profile-image" name="profile-image" accept="image/*">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="profile-section">
                    <h2>Account Settings</h2>
                    <form id="settings-form">
                        <div class="form-group">
                            <label for="notifications">Email Notifications</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="notifications" value="messages">
                                    New messages
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="notifications" value="sales">
                                    Sales updates
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn-secondary" id="change-password">Change Password</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn-danger" id="delete-account">Delete Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
