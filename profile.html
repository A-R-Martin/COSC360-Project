<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your Virtual Library profile, track your borrowed books, and update your reading preferences">
    <meta name="keywords" content="library profile, reading history, borrowed books, reader preferences, virtual library account">
    <title>My Profile - Virtual Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html" class="nav-button">Home</a>
            </div>
            <div class="nav-links">
                <a href="catalog.html" class="nav-button">Guest Catalogue</a>
                <a href="member-catalog.html" class="nav-button">Member Catalog</a>
                <div class="auth-links">
                    <a href="admin.html" class="nav-button">Admin</a>
                    <a href="profile.html" class="nav-button active">Profile</a>
                    <a href="signin.html" class="nav-button">Sign In</a>
                    <a href="signup.html" class="nav-button">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="profile-container">
            <div class="profile-header">
                <h1>My Profile</h1>
                <button class="btn-primary" id="save-profile">Save Changes</button>
            </div>
            <div class="profile-content">
                <div class="profile-section">
                    <h2>Profile Information</h2>
                    <div class="profile-image-container">
                        <img id="current-profile-image" src="placeholder-profile.jpg" alt="Profile Image">
                        <div class="profile-image-actions">
                            <div class="upload-btn-wrapper">
                                <button type="button" class="btn-primary">Choose Image</button>
                                <input type="file" id="profile-image" name="profile-image" 
                                       accept="image/jpeg,image/png,image/gif"
                                       title="Please select an image file (JPG, PNG, or GIF)">
                            </div>
                            <button type="button" class="btn-danger" id="remove-profile-image">Remove Picture</button>
                        </div>
                    </div>
                    <form id="profile-form" novalidate>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required
                                   minlength="3" maxlength="30" 
                                   pattern="^[a-zA-Z0-9_-]+$"
                                   title="Username must be between 3-30 characters and can only contain letters, numbers, underscores and hyphens">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                   title="Please enter a valid email address">
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="4" maxlength="500"
                                    title="Bio can be up to 500 characters long"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary" id="update-profile">Update Profile</button>
                        </div>
                    </form>
                </div>
                <div class="profile-section">
                    <h2>Reading History</h2>
                    <div class="data-table">
                        <table id="reading-history">
                            <thead>
                                <tr>
                                    <th>Book Title</th>
                                    <th>Author</th>
                                    <th>Borrowed Date</th>
                                    <th>Return Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- TODO: not mentioned in requirements but can have an added check to user accounts when books are either returned or borrowed -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="profile-section">
                    <h2>Account Settings</h2>
                    <!-- TODO: Account settings later tbd by what we end up doing with the backend -->
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
