<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your MarketPlace account">
    <meta name="keywords" content="sign in, login, marketplace account">
    <title>Sign In - COSC 360 Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-links">
                <a href="catalog.html">Guest Catalogue</a>
                <a href="member-catalog.html">Member Catalog</a>
                <div class="auth-links">
                    <a href="signin.html" class="active">Sign In</a>
                    <a href="signup.html" class="btn-primary">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="auth-container">
            <div class="auth-form">
                <h1>Sign In</h1>
                <form id="signin-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <p class="auth-links">
                    <span>Don't have an account? <a href="signup.html">Sign Up</a></span>
                </p>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
