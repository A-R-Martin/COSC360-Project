<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to access your Virtual Library account and explore our full collection of books">
    <meta name="keywords" content="library login, member access, virtual library signin, book borrowing, reader account">
    <title>Sign In - Virtual Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html" class="nav-button">Home</a>
            </div>
            <div class="nav-links">
                <a href="catalog.html" class="nav-button">Guest Catalogue</a>
                <a href="member-catalog.html" class="nav-button">Member Catalog</a>
                <div class="auth-links">
                    <a href="admin.html" class="nav-button">Admin</a>
                    <a href="profile.html" class="nav-button">Profile</a>
                    <a href="signin.html" class="nav-button active">Sign In</a>
                    <a href="signup.html" class="nav-button">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="auth-container">
            <div class="auth-form">
                <h1>Sign In</h1>
                <form id="signin-form" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                               title="Please enter a valid email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required
                               title="Please enter your password">
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <p class="auth-links">
                    <span>Don't have an account? <a href="signup.html">Sign Up</a></span>
                </p>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
