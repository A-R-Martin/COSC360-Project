<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exclusive member access to our complete library collection with advanced features">
    <meta name="keywords" content="member library, exclusive books, digital collection, member benefits, advanced catalog">
    <title>Member Catalog - Virtual Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html" class="nav-button">Home</a>
            </div>
            <div class="nav-links">
                <a href="catalog.html" class="nav-button">Guest Catalogue</a>
                <a href="member-catalog.html" class="nav-button active">Member Catalog</a>
                <div class="auth-links">
                    <a href="admin.html" class="nav-button">Admin</a>
                    <a href="profile.html" class="nav-button">Profile</a>
                    <a href="signin.html" class="nav-button">Sign In</a>
                    <a href="signup.html" class="nav-button">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="catalog-header">
            <h1>Browse Items</h1>
            <div class="catalog-filters">
                <input type="search" placeholder="Search items..." class="search-input">
                <select class="category-select">
                    <option value="">All Categories</option>
                    <option value="title">Book Title</option>
                    <option value="author">Author</option>
                    <option value="isbn">ISBN</option>
                </select>
            </div>
        </section>
        <section class="catalog-grid">
            <!-- TODO: Add book 'cards' here later once the js files setup -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
