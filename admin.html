<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MarketPlace administrative dashboard for managing users and content">
    <meta name="keywords" content="admin dashboard, user management, content management">
    <title>Admin Dashboard - COSC 360 Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-links">
                <a href="catalog.html">Guest Catalogue</a>
                <a href="member-catalog.html">Member Catalog</a>
                <div class="auth-links">
                    <a href="admin.html" class="active">Admin Dashboard</a>
                    <button class="btn-secondary" id="logout-btn">Sign Out</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="admin-container">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <div class="admin-actions">
                    <button class="btn-primary" id="export-data">Export Data</button>
                    <button class="btn-secondary" id="system-settings">System Settings</button>
                </div>
            </div>
            <div class="admin-content">
                <div class="admin-section">
                    <h2>User Management</h2>
                    <div class="search-filters">
                        <input type="search" placeholder="Search users..." class="search-input">
                        <select class="status-select">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="suspended">Suspended</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="data-table">
                        <table id="users-table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Join Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- TODO: Add user data here once db stuff is setup later -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="admin-section">
                    <h2>Content Management</h2>
                    <div class="search-filters">
                        <input type="search" placeholder="Search listings..." class="search-input">
                        <select class="content-type-select">
                            <option value="">All Types</option>
                            <option value="listings">Listings</option>
                            <option value="reported">Reported Items</option>
                            <option value="reviews">Reviews</option>
                        </select>
                    </div>
                    <div class="data-table">
                        <table id="content-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Type</th>
                                    <th>Author</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- TODO: Add book data here once db stuff is setup later -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="admin-section">
                    <h2>System Analytics</h2>
                    <div class="analytics-grid">
                        <div class="analytics-card">
                            <h3>Total Users</h3>
                            <p class="analytics-value" id="total-users">0</p>
                        </div>
                        <div class="analytics-card">
                            <h3>Active Listings</h3>
                            <p class="analytics-value" id="active-listings">0</p>
                        </div>
                        <div class="analytics-card">
                            <h3>Total Sales</h3>
                            <p class="analytics-value" id="total-sales">$0</p>
                        </div>
                        <div class="analytics-card">
                            <h3>Reported Items</h3>
                            <p class="analytics-value" id="reported-items">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
